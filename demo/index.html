<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>sortable-list demo</title>

    <!-- <script>ShadyDOM = {force: true}</script> -->
    <!-- <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script> -->

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../sortable-list.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .item {
          background: #ddd;
          display: inline-block;
          float: left;
          height: 100px;
          width: calc(33.3333% - 18px);
          margin: 9px;
          text-align: center;
          vertical-align: top;
          object-fit: contain;
          object-position: 50% 50%;
          box-sizing: border-box;
          padding: 3px;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic sortable-list demo</h3>
      <demo-snippet>
        <template>
          <sortable-list id="list" sortable=".item">
            <img class="item" src="https://cdn2.iconfinder.com/data/icons/cutecritters/t9dog2_trans.png">
            <img class="item" src="https://cdn2.iconfinder.com/data/icons/cutecritters/t9tuqui_trans.png">
            <img class="item" src="https://cdn2.iconfinder.com/data/icons/cutecritters/t9panda_trans.png">
            <img class="item" src="https://cdn2.iconfinder.com/data/icons/cutecritters/t9elephant_trans.png">
            <img class="item" src="https://cdn2.iconfinder.com/data/icons/cutecritters/t9lion_trans.png">
            <img class="item" src="https://cdn2.iconfinder.com/data/icons/cutecritters/t9foxy_trans.png">
            <img class="item" src="https://cdn2.iconfinder.com/data/icons/cutecritters/t9kitty_trans.png">
            <img class="item" src="https://cdn2.iconfinder.com/data/icons/cutecritters/t9ratty_trans.png">
            <img class="item" src="https://cdn2.iconfinder.com/data/icons/cutecritters/t9froggy_trans.png">
            <img class="item" src="https://cdn2.iconfinder.com/data/icons/cutecritters/t9ducky_trans.png">
            <img class="item" src="https://cdn2.iconfinder.com/data/icons/cutecritters/t9batty_trans.png">
            <img class="item" src="https://cdn2.iconfinder.com/data/icons/cutecritters/t9penguino_trans.png">
          </sortable-list>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
